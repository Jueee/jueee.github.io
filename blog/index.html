---
layout: displayindex
title: 文章索引
---
<h1>{{ page.title }}</h1>
	<dl class="posts">
	 {% for post in site.posts %}
		<dt>
			       <code>{{ post.date | date: "%Y-%m-%d" }}</code> <i class="fas fa-angle-double-right"></i> <a href="{{ post.url }}">{{ post.title }}</a>&nbsp;{% include status-indicator.html status=post.status%}
    </dt>
    {% if post.description %}
 <dd style="text-align: justify">{{ post.description  | markdownify }}
    </dd>
			 {% endif %}
		
		{% endfor %}
	</dl>
