<!DOCTYPE html>
<html lang="en">
   <head>
      {% include head.html %}  
      {% include theme-vue.html%}
      <!-- font awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
      <!-- change font -->
      <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,400i,700|Source+Sans+Pro|Ubuntu+Mono" rel="stylesheet">
      <!-- link to post.css -->
      <link rel="stylesheet" href="{{site.url}}{{site.baseurl}}/assets/css/gh-fork-ribbon.min.css" />
      <link rel="stylesheet" href="{{site.url}}{{site.baseurl}}/assets/css/displayindex.css">
   </head>
   <body>
      <script type="text/javascript" color="#34495e" opacity='0.3' zIndex="-2" count="149" src="{{site.url}}{{site.baseurl}}/assets/js/canvas-nest.min.js"></script>
      <a class="github-fork-ribbon fixed" href="{{site.author.github}}" target="_blank" data-ribbon="Fork me on GitHub" title="Fork me on GitHub"></a>
      <input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox" checked>
      <!-- this is side bar -->
      <div class="sidebar" id="sidebar">
         <nav class="sidebar-nav">
            {% include navitem.html %}
         </nav>
      </div>
      <!-- Add all page content inside this div if you want the side nav to push page content to the right
         (not used if you only want the sidenav to sit on top of the page -->
      <div class="wrap">
         <div class="container content">
            <div class="page">
               <div id="content-container">
                  {{ content }}			
               </div>
            </div>
         </div>
      </div>
      <label for="sidebar-checkbox" class="sidebar-toggle"></label>
   </body>
   {% include footer.html %} 
</html>
